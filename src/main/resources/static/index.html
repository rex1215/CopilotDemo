<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <title>A page written in english</title>
    <meta content="text/html; charset=utf-8" />
</head>


<body>
    <h1>English</h1>
    <p id="para">English text</p>
    <!-- A form for basic information -->
    <form action="/saveBasicInfo" method="post">
        <input type="text" name="name" placeholder="Enter your name">
        <input type="text" name="surname" placeholder="Enter your surname">
        <input type="submit" value="Submit">
    </form>

    <!-- A form for advanced information -->
    <form action="/saveAdvancedInfo" method="post">
        <input type="text" name="age" placeholder="Enter your age">
        <input type="text" name="gender" placeholder="Enter your gender">
        <input type="submit" value="Submit">
    </form>

</body>

<script>
    var lang = navigator.language || navigator.userLanguage;
    if (lang.indexOf("en") == -1) {
        window.location.href = "http://localhost:8080/ru";
    }
    window.onload = function() {
        // send Ajax request to server
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/hello", true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = xhr.responseText;
                document.getElementById("para").innerHTML = response;
                // Make a alert dialog to inform GuoHaiBin to remember this message
                alert(response);

                    
            }
        }
    }

    
</script>

<style>
    body {
        background-color: #f0f0f0;
    }
</style>
</html>
